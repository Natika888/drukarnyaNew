<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Drukarnya</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__main">
                <div class="header__logo logo">
                    <a href="#" class="logo__image">
                        <img src="./img/logo.svg" alt="Logo" class="logo__img">
                    </a>
                    <a href="#" class="logo__text">Друкарня <br>в Канцтоварах</a>
                </div>
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#home" class="menu__link">Послуги і ціни</a>
                            </li>
                            <li class="menu__item">
                                <a href="#about" class="menu__link">Контакти</a>
                            </li>                             
                        </ul>
                    </nav>
                </div>
                <div class="header__burger">
                    <span class="burger__line cross-top"></span>
                    <span class="burger__line hide"></span>
                    <span class="burger__line hide"></span>
                    <span class="burger__line cross-bottom"></span>
                </div>                
            </div>
        </div>
    </header>
    <main class="main">
        <section class="print">
            <div class="print__container">
                <div class="print__content left">
                    <h1 class="print__title">
                        Друкуй <br> якісно, дешево та
                        <span>близько</span>
                    </h1>
                    <p class="print__subtitle">
                        Знайди нас у своєму районі та ми тобі рoздрукуємо якісно та швидко все, що потрібно.
                    </p>
                    <div class="print__links left">
                        <a href="#" class="print__link link__bk">Відділення <br>
                            на <br>
                            Березняках</a>
                        <a href="#" class="print__link link__vs">Відділення <br>
                            на <br>
                            Воскресенці</a>
                    </div>
                </div>
                <div class="print__content right">
                    <img src="./img/printBg.png" alt="Girl" class="print__image">
                    <span class="print__days">7/7</span>
                    <span class="print__hours">10:00 - 19:00</span>
                </div>
            </div>
            
            
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
